<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="time.js"></script>
    <title>Escalação do Time</title>
</head>
<body>
    <h1>Escalação do Time</h1>
    <hr>
    <h2>Escalar Jogador</h2>
    <p>
        <label for="position">Posição:</label>
        <input type="text" id="position">
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name">
        <label for="number">Número: </label>
        <input type="text" name="number" id="number">
        <button onclick="addPlayer()">Escalar</button>
    </p>

    <h2>Remover Jogador</h2>
    <p>
        <label for="numbeToRemove">Número: </label>
        <input type="text" name="numbeToRemove" id="numbeToRemove">
        <button onclick="removePlayer()">Remover</button>
    </p>

    <h2>
        Escalação do Time
    </h2>

    <ul id="team-list">
    </ul>
</body>
</html>
